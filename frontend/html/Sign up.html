        <div class="container-fluid gradient-custom">

              <div class="card shadow-2-strong card-registration" style="border-radius: 15px; ">

                      </div>
<br>
                      <div class="row" style="padding-left: 18vmax;">

                          <div class="error" style="color: #ff3860; font-size: 9px; height: 13px;"></div>
                        </div>
                      </div>
                      <br>
      
                    <div class="row" style="padding-left: 18vmax;">
                     
      
                        <div class="form-outline">

                      </div>
                    
                        <br>

                        </div>
      
                      </div>
                    <br> -->
      
                    <div class="row" style="padding-left: 18vmax;">

                      <div class="form-outline">
                        <input name="pass" placeholder="Password" type="typePasswordX" id="password" class="form-control form-control-lg my-pass" style="text-align: center;"/>
                      <div class="error" style="color: #ff3860; font-size: 9px; height: 13px;"></div>
                      </div>
                    </div>
                    <br>

                    <div class="row" style="padding-left: 18vmax;">

                      <div class="form-outline">
                        <input name="pass2" placeholder="Re-enter Password" type="typePasswordX" id="password" class="form-control form-control-lg my-pass2" style="text-align: center;"/>
                      <div class="error" style="color: #ff3860; font-size: 9px; height: 13px;"></div>
                      </div>
                    </div>
                    <br>

                    <div class="row d-flex justify-content-center">
                          
                            <button class="block1 rounded" style="width: 80%;" type="submit">Register</button>
