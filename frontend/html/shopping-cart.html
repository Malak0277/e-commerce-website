<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart - Candy Cakes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/style1.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Your Shopping Cart</h1>

        <div class="row">
            <div class="cart-section">
                <div id="cart-items"></div>

                <div id="empty-cart-message" class="empty-message">
                    <h3>Your cart is empty</h3>
                    <p>Browse our delicious cakes and add some treats to your cart!</p>
                    <a href="home.html#menu"><button class="btn-main">Continue Shopping</button></a>
                </div>
            </div>

            <div class="summary-section">
                <div class="card summary-card">
                    <h3>Order Summary</h3>
                    <div class="d-flex justify-content-between"><span>Subtotal:</span><span id="subtotal">$0.00</span></div>
                    <div class="d-flex justify-content-between"><span>Tax (5%):</span><span id="tax">$0.00</span></div>
                    <div class="d-flex justify-content-between"><span>Shipping:</span><span id="shipping">$0.00</span></div>

                    <div class="promo-section">
                        <label for="promo-code">Promo Code</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="promo-code" placeholder="Enter promo code">
                            <button class="btn btn-outline-secondary" id="apply-promo">Apply</button>
                        </div>
                        <div id="promo-message" class="promo-message"></div>
                    </div>

                    <div class="d-flex justify-content-between" id="discount-row" style="display: none;">
                        <span>Discount:</span>
                        <span id="discount">-$0.00</span>
                    </div>

                    <hr>
                    <div class="d-flex justify-content-between total-row"><span>Total:</span><span id="total">$0.00</span></div>
                    <button class="btn-main mt-3" id="checkout-btn">Proceed to Checkout</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/shopping-cart.js"></script>
</body>
</html>
