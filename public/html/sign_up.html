<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - Candy Cakes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="../images/Candy Cake.jpg" type="image/x-icon">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/cascaded.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  
        <div class="container-fluid gradient-custom">
          <div style="height: 50px;"></div>

    <div class="main" id="main">
        <div class="container-fluid">
            <div class="row login-container">
                <!-- Sweet Treats Image Section -->
                <div class="col-md-6 p-0 d-none d-md-block">
                    <div class="login-image">
                        <img src="../images/signup2.jpg" alt="Join Our Sweet Family" class="img-fluid h-100 w-100">
                    </div>
                </div>
                
                <!-- Signup Form Section -->
                <div class="col-md-6 login-form-section">
                    <div class="login-form-wrapper">
                        <form id="form" class="login-form">
                            <h1 class="title">Candy Cakes</h1>
                            <p class="text-center mb-4">Join our sweet family!</p>
                            <hr>
                            
                            <h3 class="login-heading">Sign Up</h3>
                            
                            <div class="form-group">
                                <label for="firstName" class="form-label">First Name</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    </div>
                                    <input name="firstName" type="text" id="firstName" class="form-control my-fname" placeholder="Enter your first name" required />
                                </div>
                                <div class="error" style="color: #ff3860; font-size: 9px; height: 13px;"></div>
                            </div>
                            
                            <div class="form-group">
                                <label for="lastName" class="form-label">Last Name</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    </div>
                                    <input name="lastName" type="text" id="lastName" class="form-control my-lname" placeholder="Enter your last name" required />
                                </div>
                                <div class="error" style="color: #ff3860; font-size: 9px; height: 13px;"></div>
                            </div>
                            
                            <div class="form-group">
                                <label for="emailAddress" class="form-label">Email</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                    </div>
                                    <input name="email" type="email" id="emailAddress" class="form-control my-email" placeholder="Enter your email" required />
                                </div>
                                <div class="error" style="color: #ff3860; font-size: 9px; height: 13px;"></div>
                            </div>
                            
                            <div class="form-group">
                                <label for="password" class="form-label">Password</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    </div>
                                    <input name="pass" type="password" id="password" class="form-control my-pass" placeholder="Create a password" required />
                                </div>
                                <div class="error" style="color: #ff3860; font-size: 9px; height: 13px;"></div>
                            </div>
                            
                            <div class="form-group">
                                <label for="confirmPassword" class="form-label">Confirm Password</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    </div>
                                    <input name="pass2" type="password" id="confirmPassword" class="form-control my-pass2" placeholder="Confirm your password" required />
                                </div>
                                <div class="error" style="color: #ff3860; font-size: 9px; height: 13px;"></div>
                            </div>
                            
                            <button class="btn-main" type="submit"><i class="fas fa-user-plus"></i> Create Account</button>
                            
                            <div class="signup-link">
                                <p class="mt-4 text-center">Already have an account? <a href="login.html">Login</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="../js/sign_up.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/jquery-3.6.4.min.js"></script>
    <script src="../js/bootstrap.js"></script>
</body>
</html>
