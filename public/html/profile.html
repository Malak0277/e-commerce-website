<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Profile </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="../images/Candy Cake.jpg" type="image/x-icon">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/cascaded.css">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  </head>
  <body>
  
    <div id="navbar-container"></div>

    <div class="main" id="main">
      <div class="profile-container">
        <div class="profile-header">
          <h1 class="title">My Profile</h1>
          <div class="profile-picture">
            <img src="../images/profil.jpg" alt="Profile Picture">
            <div class="edit-icon" title="Change profile picture">
              <span>✏️</span>
              <input type="file" id="profile-pic-input" style="display: none;">
            </div>
          </div>
        </div>
        
        <form id="profile-form">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name">
          </div>
          
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Your Email">
          </div>
          
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Your Phone Number">
          </div>
          
          <div class="form-group">
            <label for="address">Delivery Address</label>
            <input type="text" id="address" name="address" placeholder="Your Delivery Address">
          </div>
          
          <button type="submit" class="btn-save">Save Changes</button>
        </form>
        
        <div class="order-history">
          <h2 class="section-title">Order History</h2>
          <div class="order-items">
            <!-- Orders will be populated by JavaScript -->
          </div>
        </div>
      </div>
    </div>

    <script src="../js/loadNavbar.js"></script>
    <script src="../js/navbar.js"></script>
    <script src="../js/profile.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/jquery-3.6.4.min.js"></script>
    <script src="../js/bootstrap.js"></script>
  </body>
</html>
