<html>
<head>
    <meta charset="UTF-8">
    
    <title>Candy Cakes-Tanta</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="../images/Candy Cake.jpg" type="image/x-icon">

    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/cascaded.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
     

</head>
<body>
  <form id="form">
        <div class="container-fluid gradient-custom">
          <div style="height: 50px;"></div>

          <div class="row d-flex justify-content-center align-items-center h-1000">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5"  >
              <div class="card bg-white text-black" style="border-radius: 1rem;">
                <div class="card-body p-5 text-left">
                  <h2 class="title" style="text-align: center; font-family: 'Great Vibes', cursive;">Candy Cakes-Tanta</h2>
                  <hr>
                  <div class="mb-md-5 mt-md-4 pb-0">
                    <label for="datepicker1">Date</label>
                    <div class="form-floating mb-4 d-flex">
                     
                      <input 
                      name="date"
                      type="date"
                      class="form-outline form-white mb-4 form-control border-2 my-date"
                      >
                       <div class="error" style="color: #ff3860; font-size: 9px; height: 13px;"></div> 
                    </div>
      
                 <div class="form-outline form-white mb-4">
                  <label class="form-label" for="typeAddress" >Address</label>
                  <input name="address" type="text" id="typeAddressX" class="form-control form-control-lg my-address" />
                  <div class="error" style="color: #ff3860; font-size: 9px; height: 13px;"></div>
               
              </div>
              <br>


              <div class="form-outline form-white mb-4" ">
                <select class="form-select my-occ" style="width: 100%;" aria-label="Default select example" name="occasion">
                  <option value="occ"selected>Occasion</option>
                  <option value="1">Wedding</option>
                  <option value="2"> Engagement</option>
                  <option value="3">Birthday</option>
                  <option value="4">Eid Treats</option>
                  <option value="5">Others</option>
                </select>
                <div class="error" style="color: #ff3860; font-size: 9px; height: 13px;"></div>
              </div>
              <br>
              <div class="form-outline form-white mb-4">
                <select name="size" class="form-select my-size" style="width: 100%;" aria-label="Default select example">
                <option value="n" selected>Number of People</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">More than 8</option>
              </select>
              <div class="error" style="color: #ff3860; font-size: 9px; height: 13px;"></div>
            </div>
                    
                  
                    <div class="form-outline mb-4">
                      <label class="form-label" for="information">More details</label>
                      <textarea name="details" class="form-control my-comm" id="information" rows="4"></textarea>
                      <div class="error" style="color: #ff3860; font-size: 9px; height: 13px;"></div>
                    </div>
  
                
                <button class="block2 rounded" style="border: none;" type="submit">Place Order</button>
      
               
                    
      
                  </div>
      
                  <div>
               
                  </div>
      
                </div>
              </div>
            </div>
          </div>
            <div style="height: 50px;"></div>
          </div>
  </form>
     

</body>


<script src="validation.js"></script>
