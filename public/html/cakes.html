<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Add Cake - Candy Cakes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/bootstrap.css">
  <link rel="stylesheet" href="../css/cascaded.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">    
</head>
<body>
  <div class="container my-5">
    <h2 class="mb-4">Add New Cake</h2>
    <form id="cakeForm">
      <div class="mb-3">
        <label for="cakeName" class="form-label">Cake Name</label>
        <input type="text" class="form-control" id="cakeName" name="cakeName" required>
      </div>

      <div class="mb-3">
        <label for="cakeCategory" class="form-label">Category</label>
        <select class="form-select" id="cakeCategory" name="cakeCategory" required>
          <option value="" selected disabled>Select Category</option>
          <option value="birthday">Birthday</option>
          <option value="wedding">Wedding</option>
          <option value="minis">Minis</option>
          <option value="eid">Eid Treats</option>
          <option value="others">Special Occasions</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="cakePrice" class="form-label">Price ($)</label>
        <input type="number" class="form-control" id="cakePrice" name="cakePrice" step="0.01" required>
      </div>

      <div class="mb-3">
        <label for="cakeImage" class="form-label">Cake Image</label>
        <input type="file" class="form-control" id="cakeImage" name="cakeImage" accept="image/*" required>
      </div>

      <div class="mb-3">
        <label for="cakeDescription" class="form-label">Description (optional)</label>
        <textarea class="form-control" id="cakeDescription" name="cakeDescription" rows="3"></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html
