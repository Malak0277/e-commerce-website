<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock Management - Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../css/bootstrap.css">
    <link rel="stylesheet" href="../../css/cascaded.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="navbar-container"></div>

    <div class="container mt-4">
        <h1 class="mb-4">Stock Management</h1>
        
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Cake ID</th>
                                <th>Name</th>
                                <th>Current Stock</th>
                                <th>New Stock</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="stock-table-body">
                            <!-- Stock items will be populated here -->
                        </tbody>
                    </table>
                </div>
                
                <div class="mt-3">
                    <button id="save-all-btn" class="btn btn-primary">Save All Changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../../js/admin/stock-management.js"></script>
</body>
</html>
