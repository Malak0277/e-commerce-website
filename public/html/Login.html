<html>
<head>
    <meta charset="UTF-8">
    
    <title>Candy Cakes-Tanta</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="../images/Candy Cake.jpg" type="image/x-icon">

    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/cascaded.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet"> 

</head>
<body>
    <form action="" id="form">
        <div class="container-fluid gradient-custom">

          <div style="height: 50px;"></div>
          <div class="row d-flex justify-content-center align-items-center h-1000">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5"  >
              <div class="card bg-white text-black" style="border-radius: 1rem;">
                <div class="card-body p-5 text-left">
      
                  <div class="mb-md-5 mt-md-4 pb-5">
                    
                    <h2 class="title" style="text-align: center; font-family: 'Great Vibes', cursive;">Candy Cakes-Tanta</h2>
                    <hr>
                 <h2 class="fw-bold mb-2 text-uppercase"style="text-align:center">Login</h2>
                   
      
                    <div class="form-outline form-white mb-4 my-input">
                        <label class="form-label" for="typeEmailX" >Email</label>
                        <input name="email" type="text" id="typeEmailX" class="form-control form-control-lg my-email" />
                      <div class="error" style="color: #ff3860; font-size: 9px; height: 13px;"></div>
                    </div>
                    <br>

                  <div class="form-outline form-white mb-4 my-input">
                     <label class="form-label" for="typePasswordX">Password</label>
                     <input name="pass" type="password" id="typePasswordX" class="form-control form-control-lg my-pass" />
                     <div class="error" style="color: #ff3860; font-size: 9px; height: 13px;"></div>
                  </div>
      
                <p class="small mb-5 pb-lg-2"><a class="text-black-50" style="text-align:center" href="#!">Forgot password?</a></p>
                
                <button class="block2 rounded" style="border: none;" type="submit">Login</button>
      
               
                    
      
                  </div>
      
                  <div>
                <p class="mb-0" style="text-align: center;">Don't have an account? <a href="Sign up.html" class="text-black-50 fw-bold"style="text-align:center">Sign Up</a>
                    </p>
                  </div>
      
                </div>
              </div>
            </div>
          </div>
          <div style="height: 50px;"></div>

        </div>
     
    </form>
</body>

<script src="validation.js"></script>
